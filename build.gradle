plugins {
	id 'java'
  id 'application'
}

mainClassName = 'dev.pedrohflobo.carshopping.CarshoppingApplication'

group = 'dev.pedrohflobo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
  implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.31'
  implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.1.6.Final'
}

tasks.named('test') {
	useJUnitPlatform()
}

run {
  args += 'first_args'
}
